<!DOCTYPE html>
<html>
<head>
    <title>Secure Team Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Chats</h2>
            <div class="chat-list">
                <div class="chat-item active">Work Group</div>
                <div class="chat-item">Project Updates</div>
                <div class="chat-item">Support Team</div>
            </div>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h3>Work Group</h3>
            </div>
            <div class="chat-messages" id="message-container">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
